<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Paletas de Colores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Paletas de Colores</h1>
        <div class="palette" id="palette">
            <!-- Colores generados dinámicamente -->
        </div>
        <button id="generate-btn">Generar Paleta Aleatoria</button>
        <div class="saved-palettes" id="saved-palettes">
            <h2>Paletas Guardadas</h2>
            <!-- Paletas guardadas dinámicamente -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
